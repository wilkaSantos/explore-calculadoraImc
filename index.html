<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./css/global.css" />
        <link rel="stylesheet" href="./css/index.css" />
        <script src="./js/index.js" type="module" defer></script>

        <title>Verifique seu IMC</title>
    </head>
    <body>
        <div class="page">
            <section class="container-error">
                <p class="text-error">Digite apenas números</p>
            </section>
            <section class="container">
                <main class="card">
                    <form>
                        <h1 class="title">Cálculo de IMC</h1>
                        <div class="wrapper">
                            <label for="peso">Peso (kg)</label>
                            <input type="text" name="peso" id="peso" placeholder="50" />
                        </div>
                        <div class="wrapper">
                            <label for="altura">Altura (m)</label>
                            <input type="text" name="altura" id="altura" placeholder="150" />
                        </div>
                        <button class="bt-imc">Calcular IMC <img src="./img/arrow.svg" alt="Seta da cor branca apontando para direita"></button>
                    </form>
                </main>
            </section>
            <section class="container-modal">
                <div class="modal card">
                    <h2 class="title-modal">Seu IMC é de 28</h2>
                    <button class="close"><img src="./img/close.svg" alt="Imagem de um X para fechar o pop-up"></button>
                </div>
            </section>
        </div>
    </body>
</html>
